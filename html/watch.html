<body style="background-color: black;">
        <video src="" id="video" style="left: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%);" controls> browser not supported</video>
        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            console.log(id)
            if(id === null){
                console.log('badid')
                document.getElementById('video').src = `http://${document.domain}:1816/assets/video/invalidid.mp4`;
            } else if(id == ""){
                console.log('badid')
                document.getElementById('video').src = `http://${document.domain}/assets/video/invalidid.mp4`;
            } else {
                document.getElementById('video').src = `http://${document.domain}/video/${id}`;
            }
        </script>
</body>
